        name: dto
        path: github.com/kitoyanok66/workk/dto
      type: object
      description: Request body for creating or updating a freelancer.
      properties:
        user_id:
          type: string
          format: uuid
        title:
          type: string
        description:
          type: string
        hourly_rate:
          type: number
        portfolio_url:
          type: string
        experience_years:
          type: integer
        skill_ids:
          type: array
          items:
            type: string
            format: uuid
    SkillDTO:
