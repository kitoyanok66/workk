components:
  schemas:
    ProjectDTO:
      x-go-type: dto.ProjectDTO
      x-go-type-import:
        name: dto
        path: github.com/kitoyanok66/workk/dto
      type: object
      description: Data Transfer Object representing a project.
      properties:
        id:
          type: string
          format: uuid
        user_id:
          type: string
          format: uuid
        title:
          type: string
        description:
          type: string
        budget:
          type: number
          format: float
        deadline:
          type: string
          format: date-time
        skills:
          type: array
          items:
            $ref: '#/components/schemas/SkillDTO'
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    ProjectRequest:
      x-go-type: dto.ProjectRequest
      x-go-type-import:
        name: dto
        path: github.com/kitoyanok66/workk/dto
      type: object
      description: Request body for creating or updating a project.
      properties:
        user_id:
          type: string
          format: uuid
        title:
          type: string
        description:
          type: string
        budget:
          type: number
          format: float
        deadline:
          type: string
          format: date-time
        skill_ids:
          type: array
          items:
            type: string
            format: uuid
    FreelancerDTO:
